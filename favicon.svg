<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Documento/Hoja -->
  <rect x="20" y="10" width="60" height="80" rx="5" fill="url(#grad)"/>
  
  <!-- Líneas del documento (texto simulado) -->
  <rect x="30" y="25" width="40" height="3" rx="1.5" fill="white" opacity="0.8"/>
  <rect x="30" y="35" width="40" height="3" rx="1.5" fill="white" opacity="0.8"/>
  <rect x="30" y="45" width="30" height="3" rx="1.5" fill="white" opacity="0.8"/>
  
  <!-- Marca de verificación (checkmark) -->
  <circle cx="50" cy="65" r="18" fill="white"/>
  <path d="M 42 65 L 48 71 L 58 59" stroke="#667eea" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
