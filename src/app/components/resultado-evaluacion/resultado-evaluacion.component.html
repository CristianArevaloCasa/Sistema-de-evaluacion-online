<div class="resultado-container">
  <div class="resultado-card animate-scale-in">
    <!-- Icono de Estado -->
    <div class="estado-icon {{ getEstadoClase() }}">
      <span class="icon-emoji">{{ getIcono() }}</span>
    </div>

    <!-- TÃ­tulo -->
    <h1 class="titulo" [class.aprobado]="aprobado" [class.reprobado]="!aprobado">
      {{ aprobado ? 'Â¡Felicitaciones!' : 'Resultado' }}
    </h1>

    <!-- Puntaje -->
    <div class="puntaje-section">
      <div class="puntaje-display">
        <span class="puntaje-obtenido">{{ puntajeObtenido }}</span>
        <span class="separador">/</span>
        <span class="puntaje-maximo">{{ puntajeMaximo }}</span>
      </div>
      <p class="puntaje-label">Puntos obtenidos</p>
    </div>

    <!-- Porcentaje -->
    <div class="porcentaje-section">
      <div class="porcentaje-circle {{ getEstadoClase() }}">
        <svg viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="45" class="porcentaje-bg"></circle>
          <circle 
            cx="50" 
            cy="50" 
            r="45" 
            class="porcentaje-fill"
            [style.stroke-dasharray]="(porcentaje * 283 / 100) + ' 283'">
          </circle>
        </svg>
        <div class="porcentaje-text">
          <span class="porcentaje-valor">{{ porcentaje }}%</span>
        </div>
      </div>
    </div>

    <!-- Estado -->
    <div class="estado-badge {{ getEstadoClase() }}">
      {{ aprobado ? 'âœ“ Aprobado' : 'âœ— No Aprobado' }}
    </div>

    <!-- Mensaje -->
    <p class="mensaje">{{ getMensaje() }}</p>

    <!-- BotÃ³n -->
    <div class="acciones">
      <button class="btn btn-primary" (click)="volverAEvaluaciones()">
        ðŸ“š Volver a Evaluaciones
      </button>
    </div>
  </div>
</div>
