<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Generar Favicon</title>
</head>
<body>
    <canvas id="canvas" width="64" height="64"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Fondo con gradiente
        const gradient = ctx.createLinearGradient(0, 0, 64, 64);
        gradient.addColorStop(0, '#667eea');
        gradient.addColorStop(1, '#764ba2');
        
        // Documento con bordes redondeados
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.roundRect(10, 5, 44, 54, 3);
        ctx.fill();
        
        // Líneas del documento
        ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
        ctx.fillRect(18, 15, 28, 2);
        ctx.fillRect(18, 22, 28, 2);
        ctx.fillRect(18, 29, 20, 2);
        
        // Círculo blanco para el check
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(32, 44, 12, 0, Math.PI * 2);
        ctx.fill();
        
        // Marca de verificación
        ctx.strokeStyle = '#667eea';
        ctx.lineWidth = 3;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.beginPath();
        ctx.moveTo(26, 44);
        ctx.lineTo(30, 48);
        ctx.lineTo(38, 39);
        ctx.stroke();
        
        // Descargar
        canvas.toBlob(function(blob) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'favicon.png';
            a.click();
        });
    </script>
</body>
</html>
